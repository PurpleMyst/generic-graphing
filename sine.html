<html>
<head>
    <title>Sine Wave</title>
    <link rel="stylesheet" href="./css/graph.css"></link>
    <script type="text/javascript" src="./js/graph.js"></script>
    <script type="text/javascript">
    const getEquationString = (A,T) => ("y = " + GraphUtils.numberTimesText(
      A, "sin(Ï„x / " + GraphUtils.parenthesize(T.toString()) + ")"));

    document.addEventListener("DOMContentLoaded", () => {
      const graph = new Graph([["amplitude", 1], ["period", 1]],
                              (A,T,x) => A*Math.sin(2*Math.PI*x/T),
                              getEquationString,
                              -8, 8,
                              -4, 4,
                              600, 300);
      graph.draw();
    });
    </script>
</head>
